<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        
        <!--=============== SWIPER CSS ===============-->
        <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Gallery image slider - Bedimcode</title>
    </head>
    <body>
        <div class="gallery">
            <!-- =============== SWIPER GALLERY CARDS =============== -->
            <div class="swiper gallery-cards">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <article class="gallery__card">
                            <img src="assets2/img/IMG-20231105-WA0043.jpg" alt="image gallery" class="gallery__img">
                            <div class="gallery__data">
                            </div>
                        </article>
                    </div>

                    <div class="swiper-slide">
                        <article class="gallery__card">
                            <img src="assets2/img/WhatsApp Image 2024-02-09 at 21.34.40_e114bbc2.jpg" alt="image gallery" class="gallery__img">
                            <div class="gallery__data">
                            </div>
                        </article>
                    </div>

                    <div class="swiper-slide">
                        <article class="gallery__card">
                            <img src="assets2/img/IMG_20231005_164202_481.jpg" alt="image gallery" class="gallery__img">
                            <div class="gallery__data">
                               
                            </div>
                        </article>
                    </div>

                    <div class="swiper-slide">
                        <article class="gallery__card">
                            <img src="assets2/img/Screenshot_20240104_165740_Meet (original).jpg" alt="image gallery" class="gallery__img">
                            <div class="gallery__data">
                                
                            </div>
                        </article>
                    </div>

                    <div class="swiper-slide">
                        <article class="gallery__card">
                            <img src="assets2/img/WhatsApp Image 2024-02-09 at 21.34.41_0c2fb1b5.jpg" alt="image gallery" class="gallery__img">
                            <div class="gallery__data">
                                
                            </div>
                        </article>
                    </div>
                </div>
            </div>

            <!-- =============== SWIPER GALLERY THUMBNAIL =============== -->
            <div class="gallery__overflow">
                <div class="swiper gallery-thumbs">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="gallery__thumbnail">
                                <img src="assets2/img/IMG-20231105-WA0043.jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                            </div>
                        </div>
    
                        <div class="swiper-slide">
                            <div class="gallery__thumbnail">
                                <img src="assets2/img/WhatsApp Image 2024-02-09 at 21.34.40_e114bbc2.jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                            </div>
                        </div>
    
                        <div class="swiper-slide">
                            <div class="gallery__thumbnail">
                                <img src="assets2/img/IMG_20231005_164202_481.jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                            </div>
                        </div>
    
                        <div class="swiper-slide">
                            <div class="gallery__thumbnail">
                                <img src="assets2/img/Screenshot_20240104_165740_Meet (original).jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                            </div>
                        </div>
                        
                        <div class="swiper-slide">
                            <div class="gallery__thumbnail">
                                <img src="assets2/img/WhatsApp Image 2024-02-09 at 21.34.41_0c2fb1b5.jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                            </div>
                        </div>
                    </div>
    
                    <!-- Swiper pagination -->
                    <div class="swiper-pagination"></div>
                </div>

                <!-- Swiper arrows -->
                <div class="swiper-button-next">
                    <i class="ri-arrow-right-line"></i>
                </div>
                <div class="swiper-button-prev">
                    <i class="ri-arrow-left-line"></i>
                </div>
            </div>
        </div>
        
        <!--=============== SWIPER JS ===============-->
        <script src="assets/js/swiper-bundle.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
        <audio autoplay>
            <source src="background-epic-piano-music-for-short-video-vlog-advertising-23-sec-189905.mp3" type="audio/mp3">
          </audio>
    </body>
</html>
